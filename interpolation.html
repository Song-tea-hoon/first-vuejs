<html>
    <head>
        <meta charset="UTF-8">
        <title>인터폴레이션</title>
        <link rel="stylesheet" href="./css/defult.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div class="sequence">
            <h1>v-html</h1>
        </div>
        <div id="app">
            <p>Using mustaches: {{ rawHtml }}</p>
            <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        </div>

        <div class="sequence">
            <h1>v-bind</h1>
        </div>
        <div id="app-2">
            <div v-bind:id="dynamicId">ID</div>
            <button v-bind:disabled="isButtonDisabled">Button</button>
        </div>
    </body>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                rawHtml:'<span style="color:red">안녕하세요 Vue</span>'
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                dynamicId: 'testId',
                isButtonDisabled: true
            }
        });
    </script>
</html>
