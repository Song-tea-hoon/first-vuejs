<html>
    <head>
        <meta charset="UTF-8">
        <title>인터폴레이션</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <style>
            *{margin: 0; padding: 0;}
            body{margin: 10px;}
            .sequence{
                border-bottom: 2px solid #888;
                margin-bottom: 10px;
            }

            .sequence:not(:first-child){
                margin-top:30px;
            }

            div[id^="app"]{
                padding: 10px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div class="sequence">
            <h1>v-html</h1>
        </div>
        <div id="app">
            <p>Using mustaches: {{ rawHtml }}</p>
            <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        </div>
        <div class="sequence">
            <h1>v-bind</h1>
        </div>
        <div id="app-2">
            <div v-bind:id="dynamicId">ID</div>
            <button v-bind:disabled="isButtonDisabled">Button</button>
        </div>
        <div class="sequence">
            <h1>계산된 속성(computed)</h1>
        </div>
        <div id="app-3">
            <p>원본 메시지 : {{ message }}</p>
            <p>뒤집힌 메시지 : {{ reversedMessage }}</p>
        </div>
        <div class="sequence">
            <h1>계산된 속성(computed) VS 감시된 속성(watch)</h1>
        </div>
        <div id="app-4">
            <p>computed : {{ fullNameComputed }}</p>
            <p>watch : {{ fullNameWatch }}</p>
        </div>
        
    </body>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                rawHtml:'<span style="color:red">안녕하세요 Vue</span>'
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                dynamicId: 'testId',
                isButtonDisabled: true
            }
        });

        var app3 = new Vue({
            el: '#app-3',
            data: {
                message: '안녕하세요'
            },
            computed: {
                // 계산된 getter
                reversedMessage: function(){
                    // `this` 는 vm 인스턴스를 가리킵니다.
                    return this.message.split('').reverse().join('')
                }
            }
        });

        var app4 = new Vue({
            el: '#app-4',
            data: {
                firstNameWatch: 'Foo',
                lastNameWatch: 'boo',
                fullNameWatch: 'Foo boo',
                firstNameComputed: 'Foo',
                lastNameComputed: 'boo'
            },
            watch: {
                firstNameWatch: function(val){
                    this.fullNameWatch = val + ' ' +this.lastNameWatch;
                },
                lastNameWatch: function(val){
                    this.fullNameWatch = this.firstNameWatch + ' ' + val
                }
            },
            computed: {
                fullNameComputed: function(){
                    return this.firstNameComputed + ' ' + this.lastNameComputed;
                }
            }
        });
    </script>
</html>
