<html>
    <head>
        <meta charset="UTF-8">
        <title>인터폴레이션</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <p>Using mustaches: {{ rawHtml }}</p>
            <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        </div>
    
    </body>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                rawHtml:'<span style="color:red">안녕하세요 Vue</span>'
            }
        });

        
    </script>
</html>
