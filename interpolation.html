<html>
    <head>
        <title>최초의 Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
    
    </body>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'안녕하세요 Vue'
            }
        });

        
    </script>
</html>
