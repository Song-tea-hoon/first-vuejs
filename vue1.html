<html>
    <head>
        <title>최초의 Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <span id="app-2">
            {{message}}
        </span>
        <div id="app-3">
            <span v-bind:title="message">
                내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
            </span>
        </div>
        <div id="app-4">
            <p v-if="seen">이제 나를 볼 수 있어요 </p>
        </div>

        <div id="app-5">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>

        <div id="app-6">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">메시지 뒤집기</button>
        </div>

        <div id="app-7">
            <p>{{message}}</p>
            <input v-model="message">
        </div>

        <div id="app-8">
            <ol>
                <!-- todo-item 컴포넌트의 인스턴스 만들기 -->
                <todo-item 
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"></todo-item>
            </ol>
        </div>
    </body>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'안녕하세요 Vue'
            }
        });

        var app2 = new Vue({
            el:'#app-2',
            data:{
                message:'또 안녕하세요 Vue'
            }
        });

        var app3 = new Vue({
            el:'#app-3',
            data:{
                message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
            }
        });

        var app4 = new Vue({
            el:'#app-4',
            data:{
                seen:true
            }
        });

        var app5 = new Vue({
            el:'#app-5',
            data:{
                todos:[
                    { text: 'JavaScript 배우기' },
                    { text: 'Vue 배우기' },
                    { text: '무언가 멋진 것을 만들기' }
                ]
            }
        });

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message:'이 메시지는 뒤집어집니다!'
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });

        var app7 = new Vue({
            el: '#app-7',
            data: {
                message: '문자문자!'
            }
        });

        // todo-item 이름을 가진 컴포넌트를 정의합니다
        Vue.component('todo-item', {
            // 이제 todo-item 컴포넌트는 "prop" 이라고 하는
            // 사용자 정의 속성 같은 것을 입력받을 수 있습니다.
            // 이 prop은 todo라는 이름으로 정의했습니다.
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app8 = new Vue({
            el: '#app-8',
            data: {
                groceryList: [
                    { id: 0, text: 'Vegetables' },
                    { id: 1, text: 'Cheese' },
                    { id: 2, text: 'Whatever else humans are supposed to eat' }
                ]
            }
        })
    </script>
</html>
